				// 		document.write("<br>");
				// 		document.write(data1.status1[i]);
					}
				},
				error: function(){

				}
			});
		}
		function prin(){
		    for (var i = 0; i < b1.length; i++) {
			document.write(b1[i]);
			document.write("<br>");
			document.write(l1[i]);
			document.write("<br>");
			document.write(l2[i]);

		    }

</body>
</html>
